<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4 text-gray-800">
        localStorage Todo List
      </h1>

      <form id="itemForm" class="flex mb-4">
        <input
          type="text"
          id="itemInput"
          placeholder="Enter item"
          class="flex-1 px-4 py-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          id="addButton"
          class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Add
        </button>
      </form>

      <div class="mt-4">
        <h2 class="text-lg font-semibold mb-2 text-gray-700">Items:</h2>
        <ul id="itemsList" class="bg-gray-50 rounded p-2 min-h-[100px]">
          <!-- List items will be added here -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
