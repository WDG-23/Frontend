<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS Example</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Tailwind CSS - Hier werden benutzerdefinierte Stile und Komponenten definiert -->
    <style type="text/tailwindcss">
      /* @theme: Definiert benutzerdefinierte Design-Tokens */
      @theme {
        --color-dark: #333;
        --color-light: #afafaf;
      }

      /* @layer base: Stile für grundlegende HTML-Elemente */
      @layer base {
        header,
        footer {
          /* @apply: Wendet Tailwind-Klassen in CSS an */
          @apply bg-dark;
        }
      }

      /* @layer components: Wiederverwendbare Komponentenklassen */
      @layer components {
        /* Hover-Klasse für Links */
        .hover {
          @apply hover:text-red-500;
        }

        /* Stil für Grid-Items */
        .grid-item {
          @apply p-8 text-center rounded-lg shadow-md hover:shadow-lg hover:-translate-y-0.5 transition-all;
        }
      }
    </style>
  </head>

  <body class="flex flex-col font-sans min-h-screen">
    <header class="text-white p-4">
      <nav>
        <ul class="flex justify-center gap-8">
          <li><a href="#home" class="hover">Home</a></li>
          <li><a href="#about" class="hover">About</a></li>
          <li><a href="#contact" class="hover">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="p-[10px]">
      <div class="grid grid-cols-2 md:grid-cols-3">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item col-span-2 md:col-span-1">9</div>
      </div>
    </main>

    <footer class="text-white text-center p-4 mt-auto">
      <p>&copy; 2025 Tailwind CSS Example</p>
    </footer>
  </body>
</html>
